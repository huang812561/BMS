log4j.rootLogger=INFO,fileout,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=Time    :\t%d{yyyy-MM-dd HH:mm:ss}\r\nClass   :\t%c\r\nPriority:\t%p\r\nMessage :\t%m\r\n--------------------------------------------------------------------------------\r\n

log4j.appender.fileout=org.apache.log4j.RollingFileAppender
log4j.appender.fileout.File=/home/ykc/logs/evb/log
log4j.appender.fileout.Append=true
log4j.appender.fileout.MaxFileSize=20MB
log4j.appender.fileout.MaxBackupIndex=500
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.ConversionPattern=Time    :\t%d{yyyy-MM-dd HH:mm:ss}\r\nClass   :\t%c\r\nPriority:\t%p\r\nMessage :\t%m\r\n--------------------------------------------------------------------------------\r\n
log4j.appender.fileout.encoding=UTF-8


log4j.logger.java.sql=debug
